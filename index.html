<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="description" content="Проект 'Место' ::: Ю. Зорина ::: Яндекс.Практикум">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Юлия Зорина">
</head>

<body>
  <div class="page">

    <!--шапка-->
    <header class="header">
        <img class="header__logo" src="./images/mesto_white.png" alt="логотип - Место">
        <div class="header__line"></div>
    </header>

    <main class="content">

      <!--редактируемые профили-->
      <section class="profile">
        <figure class="profile__container">
          <img class="profile__avatar" src="./images/cousteau.jpg" alt="Жак-Ив Кусто">
          <figcaption class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
                </svg>
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </figcaption>
        </figure>
        <button type="button" class="profile__add-button" aria-label="Добавить">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>
        </button>
      </section>
      <!--конец редактируемых профилей-->

      <!--галерея карточки-->
        <section class="photo-grid">
          <div class="cards">
            <figure class="cards__item">
              <img class="cards__image" src="./images/cards__dombay.png" alt="Домбай">
              <figcaption class="cards__caption">
                <h3 class="cards__title">Домбай</h3>
                <div class="cards__like">
                  <svg viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z" stroke="black"/>
                  </svg>
                </div>
              </figcaption>
            </figure>
            <figure class="cards__item">
              <img class="cards__image" src="./images/cards__karachay.png" alt="Карачаево-Черкессия">
              <figcaption class="cards__caption">
                <h3 class="cards__title">Карачаевск</h3>
                <div class="cards__like">
                  <svg viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z" stroke="black"/>
                  </svg>
                </div>
              </figcaption>
            </figure>
            <figure class="cards__item">
              <img class="cards__image" src="./images/cards__elbrus.png" alt="Эльбрус">
              <figcaption class="cards__caption">
                <h3 class="cards__title">Гора Эльбрус</h3>
                <div class="cards__like">
                  <svg viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z" stroke="black"/>
                  </svg>
                </div>
              </figcaption>
            </figure>
            <figure class="cards__item">
              <img class="cards__image" src="./images/cards__suzdal.png" alt="Суздаль">
              <figcaption class="cards__caption">
                <h3 class="cards__title">Золотое кольцо России</h3>
                <div class="cards__like">
                  <svg viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z" stroke="black"/>
                  </svg>
                </div>
              </figcaption>
            </figure>
            <figure class="cards__item">
              <img class="cards__image" src="./images/cards__sergiev_posad.png" alt="Сергиев Посад">
              <figcaption class="cards__caption">
                <h3 class="cards__title">Сергиев Посад</h3>
                <div class="cards__like">
                  <svg viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z" stroke="black"/>
                  </svg>
                </div>
              </figcaption>
            </figure>
            <figure class="cards__item">
              <img class="cards__image" src="./images/cards__suzdal1.png" alt="Суздаль">
              <figcaption class="cards__caption">
                <h3 class="cards__title">Суздаль</h3>
                <div class="cards__like">
                  <svg viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z" stroke="black"/>
                  </svg>
                </div>
              </figcaption>
            </figure>
          </div>
        </section>
      <!--конец галереи карточек-->

    </main>

    <!--подвал-->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть окно редактирования">
          <svg fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 28.778L12.7905 41.5683L15.9881 44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z" fill="white"/>
          </svg>
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" class="popup__text" id="name">
        <input type="text" placeholder="Профессия" class="popup__text" id="job">
        <button class="popup__save" aria-label="Сохранить изменения">Сохранить</button>
      </div>
    </div>

  </div>

  <script src="./scripts/main.js"></script>

</body>
</html>
